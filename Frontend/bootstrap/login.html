<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <p class="mt-3 h3 bg-secondary w-50 mx-auto text-center text-white p-2 ">Login</p>
    <form class="w-50 mx-auto border border-secondary p-3  rounded shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <label class="form-label">Email</label>
        <input class="form-control mb-3" type="text" placeholder="Enter email address" />
        <label class="form-label">Password</label>
        <input class="form-control mb-3" type="password" placeholder="Enter password" />
        <label class="form-label">Role</label>
        <select class="form-select mb-3">
            <option>Admin</option>
            <option>Customer</option>
            <option>Employee</option>
        </select>
        <div class="d-grid gap-2">
            <input class="btn btn-secondary" type="submit" value="Login" />
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
